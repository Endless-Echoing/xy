<!DOCTYPE html>

    <title>大雅之堂</title>
    <link rel="icon" href="../assets/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../css/home.css">

<body>
<div class="tabs">
    <div class="icon"><img src="../assets/favicon.svg" alt="图标"></div>
    <div class="tab active" onclick="openTab(event, '首页', '/home', '首页')">首页</div>
    <div class="tab" onclick="openTab(event, '我的课程', '/mycourse', '我的课程')">我的课程</div>
    <div class="tab" onclick="openTab(event,'发现','/center','发现')">发现</div>

        <input type="checkbox">
        <span class="slider round" ></span>
    </label>
    <div class="user-avatar-wrapper" >
        <img src="../assets/R.jpg" alt="用户头像" class="user-avatar" style="width:40px;height:40px;border-radius:50%;cursor:pointer;">
        <div class="avatar-menu" >
            <a href="profile.html" class="dropdown-item" style="display:block;padding:10px 20px;color:#333;text-decoration:none;">个人中心</a>
            <div class="dropdown-divider" style="height:1px;background:#eee;margin:0;"></div>
            <a href="#" id="logoutBtn" class="dropdown-item" style="display:block;padding:10px 20px;color:#d9534f;text-decoration:none;">退出登录</a>
        </div>
    </div>
</div>

<div id="首页" class="tabcontent">
    <div class="box">
        <div class="avatar">
            <img src="../assets/R.jpg" alt="头像">

        </div>

                <div class="stat-text" style="color: #e5cc2d;margin-right:15px">学习课程</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" style="color: #0ade5e">...</div>
                <div class="stat-text" style="color: #0ade5e">待完成任务</div>
            </div>
        </div>
        <div class="major">软件工程</div>
    </div>

    <div class="slideContainer">
        <div class="slides" id="slides">
            <a href="https://www.smartedu.cn/AIEducation" target="_blank"><img src="../assets/3.png"  alt="图片3"></a>
            <a href="https://www.smartedu.cn/special/cpc20" target="_blank"><img src="../assets/2.png"  alt="图片2"></a>
            <a href="https://www.smartedu.cn/home/province?name=%E8%AF%BB%E4%B9%A6%E5%B9%B3%E5%8F%B0" target="_blank"><img src="../assets/1.png"  alt="图片1"></a>
            <a href="https://www.smartedu.cn/home/province?name=sqjh" target="_blank"><img src="../assets/4.png"  alt="图片4"></a>
            <a href="https://www.smartedu.cn/DigitalLiteracy" target="_blank"><img src="../assets/5.png"  alt="图片5"></a>
            <a href="https://www.smartedu.cn/researchFirstLesson" target="_blank"><img src="../assets/6.png"  alt="图片6"></a>
            <a href="https://www.smartedu.cn/fireEducation" target="_blank"><img src="../assets/7.png"  alt="图片7"></a>
        </div>

        <div class="prev">&#10094;</div>
        <div class="next">&#10095;</div>

        <div class="dots" id="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <section class="feature-section-1">
        <div class="container">
            <div class="row">
                <div class="col-md-3 mb-4">
                    <div class="feature-card " style="aspect-ratio: 1/1;">
                        <div style="height:50%; overflow:hidden;">
                            <img src="../assets/english.png" class="w-100 h-100 object-fit-cover" alt="组件图标">
                        </div>
                        <div class="d-flex flex-column p-4 card-body-custom" style="height: 50%;">
                            <h3 class="h4 mb-3 text-center">高级英语</h3>
                            <p class="text-center card-text-muted">提供关税历史数据及变化趋势图表，助力企业预测市场走向</p>
