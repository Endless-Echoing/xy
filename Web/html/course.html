<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>课程内容</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/favicon.svg" type="image/svg+xml">
    <script src="../js/config.js" defer></script>
    <script src="../js/token.js" defer></script>
    <script src="../js/course.js" defer></script>
    <script src="../js/home.js"  defer></script>
    <link rel="stylesheet" href="../css/course.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        dark: '#1D2129',
                        secondary: '#0FC6C2',
                        success: '#52C41A',
                        warning: '#FAAD14',
                        danger: '#F5222D',
                        neutral:{
                            100: '#F5F7FA',
                            200: '#E4E7ED',
                            300: '#DCDFE6',
                            400: '#C0C4CC',
                            500: '#909399',
                            600: '#606266',
                            700: '#303133',
                            800: '#1E1E1E',
                        }
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        };
    </script>


    <style type="text/tailwindcss">
        @layer utilities {
            .nav-active {
                @apply bg-[#165DFF1A] text-[#165DFF] border-l-4 border-primary;
            }
            .animate-fade-in {
                animation: fadeIn 0.5s ease-in-out;
            }
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
        }
    </style>
</head>

<body class="font-inter bg-gray-50 text-dark min-h-screen flex flex-col">

<main class="flex-1 flex overflow-hidden">
    <!-- 侧边导航栏 -->
    <aside class="w-72 bg-white shadow-md z-40 h-screen sticky top-0 overflow-y-auto">
        <div class="p-4">
            <img id="course-image" class="w-full rounded-md mb-4" alt="课程图片" />
        </div>

        <nav class="py-2">
            <div class="px-4 py-2 text-sm uppercase text-gray-500 font-semibold tracking-wider">
                课程导航
            </div>
            <ul class="space-y-1">
                <li>
                    <a href="#content" class="nav-item nav-active flex items-center px-4 py-3 text-base font-medium hover:bg-gray-50 transition">
                        <i class="fa fa-book w-5 text-center mr-3"></i>
                        <span>课程内容</span>
                    </a>
                </li>
                <li>
                    <a href="#tasks" class="nav-item flex items-center px-4 py-3 text-base font-medium hover:bg-gray-50 transition">
                        <i class="fa fa-tasks w-5 text-center mr-3"></i>
                        <span>作业任务</span>
                    </a>
                </li>
                <li>
                    <a href="#agents" class="nav-item flex items-center px-4 py-3 text-base font-medium hover:bg-gray-50 transition">
                        <i class="fa fa-rocket w-5 text-center mr-3"></i>
                        <span>课程工具Agent</span>
                    </a>
                </li>
                <li>
                    <a href="#groups" class="nav-item flex items-center px-4 py-3 text-base font-medium hover:bg-gray-50 transition">
                        <i class="fa fa-users w-5 text-center mr-3"></i>
                        <span>分组</span>
                    </a>
                </li>
            </ul>

            <div class="px-4 py-2 mt-10 text-sm uppercase text-gray-500 font-semibold tracking-wider">
                课程信息
            </div>
            <ul class="space-y-1 mb-6">
                <li>
                    <a href="#overview" class="nav-item flex items-center px-4 py-3 text-base font-medium hover:bg-gray-50 transition">
                        <i class="fa fa-info-circle w-5 text-center mr-3"></i>
                        <span>课程概况</span>
                    </a>
                </li>
                <li>
                    <a href="#logs" class="nav-item flex items-center px-4 py-3 text-base font-medium hover:bg-gray-50 transition">
                        <i class="fa fa-calendar w-5 text-center mr-3"></i>
                        <span>公告&日志</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- 右侧主内容区域 -->
    <section class="flex-1 p-8 overflow-y-auto">
        <div id="page-content" class="content-page animate-fade-in">
    <!-- course.js中动态切换内容-->
        </div>
    </section>

    <div id="task-detail-modal" class="fixed inset-0 bg-black/40 z-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-lg w-full max-w-xl p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-neutral-800">任务详情</h3>
                <button onclick="hideTaskModal()" class="text-neutral-400 hover:text-neutral-700">
                    <i class="fa fa-close"></i>
                </button>
            </div>
            <div id="task-modal-content" class="space-y-3 text-sm text-neutral-700"></div>
        </div>
    </div>

    <div id="group-create-modal" class="fixed inset-0 z-50 bg-black/50 hidden flex items-center justify-center">
        <div class="bg-white p-6 rounded-xl shadow-xl w-full max-w-md space-y-4">
            <h2 class="text-lg font-bold">创建小组</h2>
            <input id="group-name" type="text" placeholder="小组名称" class="w-full border p-2 rounded" />
            <textarea id="group-desc" rows="3" placeholder="小组描述" class="w-full border p-2 rounded"></textarea>
            <div class="flex justify-end gap-2">
                <button id="cancel-create-group" class="px-4 py-2 bg-gray-300 rounded">取消</button>
                <button id="confirm-create-group" class="px-4 py-2 bg-primary text-white rounded">创建</button>
            </div>
        </div>
    </div>

</main>

</body>
</html>
